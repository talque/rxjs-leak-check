<mat-card
    appearance="outlined"
    (click)="onPrint()">
    <mat-card-header>
        <mat-card-title>
            Subscription #{{ view.index + 1 }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div
            *ngFor="let frame of view.stackFrames; let index=index"
            class="content">
            <div class="index text-sm">
                #{{ index }}:
            </div>
            <div class="truncate">
                {{ frame.functionName || 'Anonymous function' }}()
            </div>
            <div class="file-location text-sm truncate">
                ({{ frame.lineNumber }}, {{ frame.columnNumber }})
                &#64;
                {{ frame.fileName }}
            </div>
        </div>
    </mat-card-content>
</mat-card>
