<mat-card
    appearance="outlined"
    (click)="onPrint()">
    <mat-card-header>
        <mat-card-title>
            Subscription #{{ view.index + 1 }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div
            *ngFor="let frame of view.stackFrames; let index=index"
            class="flex items-baseline">
            <div class="text-sm text-gray-400 pr-3">
                #{{ index }}:
            </div>
            <div class="truncate">
                {{ frame.functionName || 'Anonymous function' }}()
            </div>
            <div class="flex-1 pl-10 text-sm text-gray-400 truncate text-right">
                ({{ frame.lineNumber }}, {{ frame.columnNumber }})
                @
                {{ frame.fileName }}
            </div>
        </div>
    </mat-card-content>
</mat-card>
